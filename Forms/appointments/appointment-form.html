<section class="container">
    <form action="/php/send-appointment.php" method="POST" novalidate>
        <h2>Book an Appointment</h2>
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required>
    <label for="date">Preferred Date</label>
    <input type="date" id="date" name="date" required>
    <label for="time">Preferred Time</label>
    <input type="time" id="time" name="time" required>
    <label for="service">Service Type</label>
    <select id="service" name="service" required>
        <option value="">-- Please Choose --</option>
        <option value="Website-Hosting">Website Hosting</option>
        <option value="Website-Design">Website Design</option>
        <option value="Digitizing-Services">Digitizing Services</option>
        <option value="Tech-Support">Technical Support</option>
    </select>
        <label for="notes">Additional Notes</label>
        <textarea id="notes" name="notes" rows="4"></textarea>
        <!-- simple bot trap -->
        <input type="text" name="company" autocomplete="off" tabindex="-1" style="position:absolute; left:-9999px;" aria-hidden="true">
        <button type="submit">Submit Appointment</button>
    </form>
</section>
